<section class="bg-white">
    <div class="max-w-full sm:max-w-3xl mx-auto h-screen flex items-center">
         <div class="w-full sm:w-[250px] p-4 mx-auto flex flex-col bg-gray-200 rounded-md">
            <input type="text" id="fullName" placeholder="Name Address" class="px-3 py-2.5 mb-3 border-2 border-gray-800 rounded-md">
            <input type="password" placeholder="Enter Passwords" class="px-3 py-2.5 border-2 border-gray-800 rounded-md">
            <button class="px-2 py-1.5 rounded-md bg-blue-600 hover:bg-blue-700 text-white mt-3" (click)="onSubmit()">Login</button>
         </div>
    </div>
</section>
